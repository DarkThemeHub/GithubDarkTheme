name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for contributing to make this theme better! Your issue will be reviewed soon :)'
        pr-message: 'Thanks for contributing to make this theme better! Your PR will be reviewed soon :)'
